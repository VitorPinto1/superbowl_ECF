{% extends 'base.html' %}

{% block title %}Creation{% endblock %}
{% block styles %}
<!--  CSS -->



{% endblock %}
{% block content %}

<div class="container align-items-center justify-content-center" style="margin-top: 50px;">
  <h1 class="text-center">Création des équipes et joueurs</h1>
</div>

<div class="container">
  <form action="/creation" method="POST">
    <div class="form-group">
      <label for="nom_equipe">Equipe</label>
      <input type="text" class="form-control" id="nom_equipe" name="nom_equipe">
    </div>
    <div class="form-group">
      <label for="pays_appartenance">Pays d'appartenance</label>
      <input type="text" class="form-control" id="pays_appartenance" name="pays_appartenance">
    </div>
    <h3>Joueurs</h3>
    <div class="container">
      {% for i in range(1, 12) %}
      <div class="form-group">
        <label for="nom_joueur_{{ i }}">Nom</label>
        <input type="text" class="form-control" id="nom_joueur_{{ i }}" name="nom_joueur_{{ i }}">
      </div>
      <div class="form-group">
        <label for="prenom_joueur_{{ i }}">Prénom</label>
        <input type="text" class="form-control" id="prenom_joueur_{{ i }}" name="prenom_joueur_{{ i }}">
      </div>
      <div class="form-group">
        <label for="numero_tshirt_{{ i }}">Numéro</label>
        <input type="number" class="form-control" id="numero_tshirt_{{ i }}" name="numero_tshirt_{{ i }}">
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary">Créer équipe</button>
    </div>
  </form>
</div>

{% endblock %}
